<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>

        <h1 class="heading">
            Generate a
            <br>
            <span>

        </button>
    </main>
